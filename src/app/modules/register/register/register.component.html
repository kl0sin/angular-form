<div class="register">
  <form class="register__form form"
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()">

    <h2 class="form__title">Sign Up</h2>

    <label class="form__label">
      Email:
    </label>
    <input class="form__input"
           type="email"
           formControlName="email">

    <label class="form__label">
      First Name:
    </label>
    <input class="form__input"
           type="text"
           formControlName="firstName">

    <label class="form__label">
      Last Name:
    </label>
    <input class="form__input"
           type="text"
           formControlName="lastName">

    <label class="form__label">
      Password:
    </label>
    <input class="form__input"
           type="password"
           formControlName="password">

    <label class="form__label">
      Confirm Password:
    </label>
    <input class="form__input"
           type="password"
           formControlName="confirmPassword">

    <div class="form__footer footer">
      <button class="footer__button footer__button--clear"
              type="button"
              (click)="clear()">
        Clear
      </button>
      <button class="footer__button footer__button--submit"
              type="submit">
        Submit
      </button>
    </div>
  </form>
</div>
